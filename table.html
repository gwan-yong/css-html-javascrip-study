<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1"><!--table 태그는 표를 만들기 위해 사용되는 태그-->
        <!--border 속성을 통해 행과 열에 테두리를 만듬(자주 사용되지 않음)-->
        <caption>가격표</caption>
        <!--caption 태그는 표의 제목을 표시 반드시 한개는 있어야함-->
        <col style="width:50px">
        <colgroup span="2" style="width:150px"></colgroup>
        <col style="width:80px">
        <!--col 태그와 colgroup 태그는 열 전체에 통일된 스타일을 줄수 있음 꼭 caption 태그 다음에 사용 해야함-->
        <thead>
            <!--thead 태그는 표의 제목 행을 그룹화 하는 역활-->
            <tr>
                <!--tr 태그는 행 표현-->
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
                <!--th태그는 제목 성격의 열을 표현하며 tr태그의 자식태그로 만듬-->
            </tr> 
        </thead>
        <tfoot>
            <!--tfoot 태그는 표의 마지막 마무리 내용의 행들을 그룹화 하는 역활 그리고 tfoot 태그는 thead 태그 다음에 와주어야함-->
            <!--screen reader html 문서를 읽을 때 최종 결론 요약 내용인 ftoot 태그의 내용을 보고 tbody 태그의 내용 보다 먼저 확인 하여 웹 접근성이 유리함 -->
            <!--tfoot 태그는 꼭 필요하진 않음-->
            <tr>
                <td>총금액</td>
                <td colspan="3">4,500</td>
                <!--colspan 속성으로 값을 넣은 만큼 열를 병합, 병합되는 표의 열을 삭제 해주어야함-->
            </tr>
        </tfoot>
        <tbody>
            <!--tbody 태그는 표의 순수 내용의 행들을 그룹화 하는 역활-->
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>2,000</td>
                 <!--td태그는 내용 성격의 열을 표현하며 tr태그의 자식태그로 만듬-->
            </tr>      
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">2,500</td>
                <!--rowspan 속성으로 값을 넣은 만큼 행를 병합, 병합되는 표들의 행을 삭제 해주어야함-->
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <caption>성적표</caption>
        <tr>
            <th scope="col" rowspan="2" >구분</th>
            <th scope="colgroup" colspan="2">1학년</th>
            <!--2개 열과 연관된 경우는 scope 속성 값으로 colgroup을 주면 td 태그의 2열의 연관이 있음을 명시함-->
        </tr>
        <tr>
            
            <th scope="col">중간고사</th>
            <th scope="col">기말고사</th>
            <!--scope 속성 값으로 col을 주면 th 태그의 열의 td 태그와 연관이 있음을 명시함-->
        </tr>
        <tr>
            <th scope="row">전공</th>
            <!--scope 속성 값으로 row을 주면 th 태그의 행의 td 태그와 연관이 있음을 명시함-->
            <!--scope 속성을 통해 thead/tfoot/tbody 로 표를 설명하기 어려운 경우 사용-->
            <td>a+</td>
            <td>b</td>
        </tr>
        <tr>
            <th scope="row">교양</th>
            <td>c</td>
            <td>b+</td>
        </tr>
    </table>
    
</body>
</html>
