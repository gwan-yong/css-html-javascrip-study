<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
    <!--form 태그는 상호작용 할수 있는 것-->
</head>
<body>
    <form action="" method=""> 
    <!--action 속성은 입력요소를 form 태그로 만들어 넣은 콘텐츠를 전송할 대상 지정-->
    <!--method 속성은 어떠한 전송 타입으로 전송 할지 결정-->
    <input type="text" placeholder="아이디">
    <!--ㅅ-->
    <!--placeholder 속성은 입력 값의 대한 힌트를 보여주는 속성-->
    <input type="password"><!--노출되지 않는 텍스트를 입력 받을수 있는 칸이 생성-->
    <input type="checkbox" checked><!--check box 칸이 생성-->
    <!--checked 속성은 이미 체크 된 상태로 해주는 속성-->
    <input type="radio"><!--하나만 선택 가능한 있는 칸이 생성-->
    <br>
    <!--label 태그 : 상호작용 요소 태그에 이름을 붙여주는 역활을 함, 웹페이지에도 노출됨 -->
    <label for="id_1">아이디 : </label><input type="text" id="id_1">
    <!--label태그에 for 속성과 input태그에 id 속성을 사용하면 웹페이지에서 label을 선택 해도 입력 가능하게 label태그와 input 태그를 연결 해주는 경우 label 태그를 명시적으로 사용했다 함 -->
    <label>비밀번호 : <input type="password"></label>
    <!--label 태그 안에 input 태그를 자식 태그로 넣어 label태그와 input 태그를 연결 해주는 경우 label 태그를 암묵적으로 사용 했다함-->
    <!--label 태그를 명시적 사용과 암묵적 사용을 동시에 융합하여 사용도 가능-->
    <br>
    <!--fieldset 태그는 상호작용 요소를 그룹화 함-->
    <fieldset>
        <legend>로그인</legend>
        <!--legend 태그는 그룹화한 요소들을 이름을 지정하는 태그-->
        <label for="id_2">아이디 : </label><input type="text" id="id_2">
        <label for="password">아이디 : </label><input type="text" id="password">
    </fieldset>
    <textarea></textarea>
    <!--textarea 태그는 여러 줄을 입력할수 있는 상호 작용 요소가 나타남-->
    <br>
    <select multiple>
        <!--selct 태그는 선택 옵션이 나오는 요소-->
        <!--multiple 속성을 사용하면 여러개 옵션을 선택 가능-->
        <optgroup label="성별">
        <!--option 태그를 묶어 주는 태그 label 속성을 사용하여 선택하는 항목이 무엇인지 나태내 줄수 있음-->
        <option value="male">남</option>
        <option value="female" selected>여</option>
        <!--selct 태그 안에 option 태그를 사용하여 선택 요소를 만듬-->
        <!--vlaue 속성은 실제로 상호작용으로 보내지는 데이터를 지정-->
        <!--selected 속성은 미리 선택되는 옵션을 지정할 수 있음-->
        </optgroup>
    </select>
    <br>
    <button disabled>버튼</button>
    <!--button 태그는 버튼으로 사용 되는 태그-->
    <!--disabled속성 form 관련 태그가 공통으로 사용 가능한 속성으로 선택되지 못하게 비활성화 되는 속성-->
    <input type ="text" readonly maxlength="4">
    <!--readonly속성은 한줄짜리 입력요소의 태그에서 공통으로 사용 가능한 속성으로 읽기만 가능게 해주는 속성-->
    <!--maxlength 속성을 송성값에 들어있는 수 만큼만 입력이 가능하게 해줌-->


    </form>
</body>
</html>
